<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Список студентов</h3>
    <button class="btn btn-primary" ng-click="loadStudents()">Обновить</button>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Имя студента</td>
            <td>Возраст</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in StudentsList">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.age}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteStudent(s.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <h3>Добавить студента</h3>
    <form novalidate ng-submit="createStudent()">
        <input class="form-control" type="text" placeholder="Имя" ng-model="newStudent.name">
        <p></p>
        <input class="form-control" type="number" placeholder="Возраст" ng-model="newStudent.age">
        <p></p>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>

</div>
</body>
</html>
